name: Generate Gradient Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Gradient Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Doniyor1912
          outputs: |
            dist/snake-gradient.svg?color_snake=#ff0000;#ff6600;#ffff00;#00ff00;#00ffff;#0000ff;#ff00ff
            dist/snake-dots.svg?color_dots=#00ffcc;#ff33cc;#33ccff

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/*.svg"
          message: "update gradient snake"
          default_author: github_actions
          push: true
          force: true   # <-- shu qoâ€˜shiladi
